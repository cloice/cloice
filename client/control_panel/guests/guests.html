<template name="guests">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-user"></span>&nbsp;Guest</h3>
			</div>
			<div class="panel-body">
				{{#with guest}}
				<form role="form" id="guestForm">
					<div class="form-group col-xs-2">
						<label for="first-name">First Name</label>
						<input type="text" id="first-name" class="form-control" placeholder="First Name..." value="{{firstName}}"/>
					</div>
					<div class="form-group col-xs-2">
						<label for="last-name">Last Name</label>
						<input type="text" id="last-name" class="form-control" placeholder="Last Name..." value="{{lastName}}"/>
					</div>
					<div class="form-group col-xs-2">
						<label for="email">Email</label>
						<input type="email" id="email" class="form-control" placeholder="Email..." value="{{email}}"/>
					</div>
					<div class="form-group col-xs-2">
						<label for="arrival">Arrival Date</label>
						<input type="date" id="arrival" class="form-control" value="{{dateToDateInputString arrival}}"/>
					</div>
					<div class="form-group col-xs-2">
						<label for="departure">Departure Date</label>
						<input type="date" id="departure" class="form-control" value="{{dateToDateInputString departure}}"/>
					</div>
					<div class="col-xs-2">
						<button class="btn btn-block btn-info save">Save</button>
					</div>
				</form>
				{{ /with }}
			</div>	
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				{{ #if guestsList }}
				<table class="table  guests-table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Arrival</th>
							<th>Departure</th>
							<th class="action-buttons">Actions</th>
						</tr>
					</thead>
					<tbody>
						{{ #each guestsList }}
						<tr class="{{#if activeRow}}info{{/if}}">
							<td style="width: 30%">{{ guestFullName }}</td>
							<td style="width: 30%">{{ email }}</td>
							<td style="width: 15%">{{ formatDateTime arrival }}</td>
							<td style="width: 15%">{{ formatDateTime departure }}</td>
							<td class="action-buttons" style="width: 10%">
								<span class="glyphicon glyphicon-pencil edit"></span>
								<span class="glyphicon glyphicon-remove remove"></span>
							</td>
						</tr>
						{{ /each }}
					</tbody>
				</table>
				{{ else }}
					<span class="no-entities-dummy">Currently no guests available</span>
				{{ /if }}
			</div>
		</div>
	</div>
</template>
