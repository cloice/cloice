<template name="guests">
	{{#with guest}}
	<form role="form" class="form-inline" id="guestForm">
		<div class="form-group">
			<label class="sr-only" for="first-name">First name</label>
			<input type="text" id="first-name" class="form-control" placeholder="First name" value={{firstName}}/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="last-name">Last name</label>
			<input type="text" id="last-name" class="form-control" placeholder="Last name" value={{lastName}}/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="email">E-mail</label>
			<input type="email" id="email" class="form-control" placeholder="E-mail" value={{email}}/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="arrival">First name</label>
			<input type="date" id="arrival" class="form-control" placeholder="Arrival date" value={{arrival}}/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="departure">First name</label>
			<input type="date" id="departure" class="form-control" placeholder="Departure date" value={{departure}}/>
		</div>
		<button class="btn btn-default save">Save</button>
	</form>
	{{ /with }}
	{{ #if guestsList }}
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Fullname</th>
				<th>E-mail</th>
				<th>Arrival</th>
				<th>Departure</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{ #each guestsList }}
			<tr>
				<td>{{ _id }}</td>
				<td>{{ fullName }}</td>
				<td>{{ email }}</td>
				<td>{{ arrival }}</td>
				<td>{{ departure }}</td>
				<td>
					<a href="">Edit</a>
					<a href="">Delete</a>
				</td>
			</tr>
			{{ /each }}
		</tbody>
	</table>
	{{ else }}
		<h2>Currently no guests available</h2>
	{{ /if }}
</template>
