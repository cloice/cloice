<template name="guests">
	{{#with guest}}
	<form role="form" class="form-inline" id="guestForm">
		<input type="hidden" value="{{_id}}" id="id"/>
		<div class="form-group">
			<label class="sr-only" for="first-name">First name</label>
			<input type="text" id="first-name" class="form-control" placeholder="First name" value="{{firstName}}"/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="last-name">Last name</label>
			<input type="text" id="last-name" class="form-control" placeholder="Last name" value="{{lastName}}"/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="email">E-mail</label>
			<input type="email" id="email" class="form-control" placeholder="E-mail" value="{{email}}"/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="arrival">First name</label>
			<input type="date" date-format="" id="arrival" class="form-control" placeholder="Arrival date" value="{{dateToDateInputString arrival }}"/>
		</div>
		<div class="form-group">
			<label class="sr-only" for="departure">First name</label>
			<input type="date" id="departure" class="form-control" placeholder="Departure date" value="{{dateToDateInputString departure}}"/>
		</div>
		<button class="btn btn-default save">Save</button>
	</form>
	{{ /with }}
	{{ #if guestsList }}
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Fullname</th>
				<th>E-mail</th>
				<th>Arrival</th>
				<th>Departure</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{ #each guestsList }}
			<tr>
				<td>{{ guestFullName }}</td>
				<td>{{ email }}</td>
				<td>{{ formatDateTime arrival }}</td>
				<td>{{ formatDateTime departure }}</td>
				<td>
					<a href="" class="edit">Edit</a>
					<a href="" class="remove">Remove</a>
				</td>
			</tr>
			{{ /each }}
		</tbody>
	</table>
	{{ else }}
		<h2>Currently no guests available</h2>
	{{ /if }}
</template>
