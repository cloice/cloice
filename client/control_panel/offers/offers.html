<template name="offers">
	{{#with offer}}
	<form role="form" id="offerForm">
		<div class="form-group">
			<label for="title">Image</label>
			<div>
				{{ #if image }}
					<div class="btn-file">
						<img class="thumbnail" src="{{ image }}" style="width: 100%;"/>
						<input type="file" id="image">
					</div>
				{{ else }}
					<button class="btn btn-default btn-file">
						Upload image
						<input type="file" id="image">
					</button>
				{{ /if }}
			</div>
		</div>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" id="title" class="form-control" placeholder="Offer title" value="{{title}}"/>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="text" id="price" class="form-control" placeholder="Offer title" value="{{title}}"/>
		</div>
		<div class="form-group">
			<label for="start-date">Start date</label>
			<input type="date" id="start-date" class="form-control" value="{{dateToDateInputString startDate}}"/>
		</div>
		<div class="form-group">
			<label for="end-date">End date</label>
			<input type="date" id="end-date" class="form-control" value="{{dateToDateInputString endDate}}"/>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea id="description" class="form-control" placeholder="Description">{{description}}</textarea>
		</div>
		<button class="btn btn-default save">Save</button>
	</form>
	{{ /with }}
	<div class="row offers-list">
		{{ #each offersList }}
		<div class="col-xs-12 col-sm-4 col-md-3">
			<div class="thumbnail">
				{{ #if image }}
				<img src="{{image}}" alt="...">
				{{ /if }}
				<div class="caption">
					<h3 title="{{title}}">{{fitString title 30 }}<small class="pull-right">$ {{price}}</small></h3>
					<p title="{{description}}">{{ fitString description 165}}</p>
					<p>
						<a href="#" class="btn btn-primary edit" role="button">Edit</a>
						<a href="#" class="btn btn-default remove" role="button">Remove</a>
					</p>
				</div>
			</div>
		</div>
		{{ /each }}
	</div>
</template>
