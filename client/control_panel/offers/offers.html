<template name="offers">
	<div class="row">
		<div class="col-xs-12 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Offer</h3>
				</div>
				<div class="panel-body">
					{{#with offer}}
					<form role="form" id="offerForm">
						<div class="form-group">
							<label for="title">Image</label>
							<div class="btn-file">
								<img class="thumbnail" id="imageThumbnail" alt="Upload image" src="{{ imageOrPlacholder image }}" style="width: 100%;"/>
								<input type="file" id="image">
							</div>
						</div>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" id="title" class="form-control" placeholder="Offer Title..." value="{{title}}"/>
						</div>
						<div class="form-group">
							<label for="price">Price</label>
							<input type="text" id="price" class="form-control" placeholder="Offer Price..." value="{{price}}"/>
						</div>
						<div class="form-group">
							<label for="start-date">Start Date</label>
							<input type="date" id="start-date" class="form-control" value="{{dateToDateInputString startDate}}"/>
						</div>
						<div class="form-group">
							<label for="end-date">End Date</label>
							<input type="date" id="end-date" class="form-control" value="{{dateToDateInputString endDate}}"/>
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea id="description" class="form-control" placeholder="Offer Description...">{{description}}</textarea>
						</div>
						<button class="btn btn-info save">Save</button>
					</form>
					{{ /with }}
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-8 offers-list">
			{{#if offersList}}
				{{ #each offersList }}
					<div class="offer-item col-xs-4">
						<div class="thumbnail">
							{{ #if image }}
							<img src="{{image}}">
							{{ /if }}
							<div class="caption">
								<h3 title="{{title}}">{{fitString title 30 }}<small class="pull-right">$ {{price}}</small></h3>
								<p title="{{description}}">{{ fitString description 165}}</p>
								<p>
									<a href="#" class="btn btn-primary edit" role="button">Edit</a>
									<a href="#" class="btn btn-default remove" role="button">Remove</a>
								</p>
							</div>
						</div>
					</div>
				{{ /each }}
			{{ else }}
				<span class="no-entities-dummy">There is no offers here for now. Let's add them!</span>
			{{ /if }}
		</div>
	</div>
</template>
