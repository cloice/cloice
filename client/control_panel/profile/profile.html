<template name="profile">
	<form role="form">
		<div class="form-group">
			<label for="nameInput">Hotel name</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Enter hotel name">
		</div>
		<div class="form-group">
			<label for="logoInput">Hotel Logo</label>
			<input type="file" id="logoInput">
		</div>
		<div class="form-group">
			<label for="coverInput">Hotel cover</label>
			<input type="file" id="coverInput">
		</div>
		<div class="form-group">
			<label for="descriptionInput">Hotel description</label>
			<textarea class="form-control" id="descriptionInput" placeholder="Enter hotel description"></textarea>
		</div>
		<div class="form-group">
			<label for="addressInput">Hotel address</label>
			<input type="text" class="form-control" id="addressInput" placeholder="Enter hotel address">
		</div>
	</form>
</template>
