<template name="profile">
	<form role="form">
		<div class="form-group">
			<label for="nameInput">Hotel name</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Enter hotel name" value="{{ currentUser.profile.name }}">
		</div>
		<div class="media">
			{{ #if currentUser.profile.logo }}
			<div class="media-left">
				<img class="thumbnail" src="{{ currentUser.profile.logo }}" style="max-width: 200px;" />
			</div>
			{{ /if }}
			<div class="media-body">
				<div class="form-group">
					<label for="logoInput">Hotel Logo</label>
					<input type="file" id="logoInput">
				</div>
			</div>
		</div>
		<div class="media">
			{{ #if currentUser.profile.cover }}
			<div class="media-left">
				<img class="thumbnail" src="{{ currentUser.profile.cover }}" style="max-width: 200px;" />
			</div>
			{{ /if }}
			<div class="media-body">
				<div class="form-group">
					<label for="coverInput">Hotel cover</label>
					<input type="file" id="coverInput">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="descriptionInput">Hotel description</label>
			<textarea class="form-control" id="descriptionInput" placeholder="Enter hotel description">{{ currentUser.profile.description }}</textarea>
		</div>
		<div class="form-group">
			<label for="addressInput">Hotel address</label>
			<input type="text" class="form-control" id="addressInput" placeholder="Enter hotel address" value="{{ currentUser.profile.address }}">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>
