<template name="profile">
	<div class="profile">
		<div class="panel col-xs-12 col-md-8 col-md-push-2 no-paddings panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Hotel profile</h3>
			</div>
			<form role="form" class="form-horizontal">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-4">
							<label for="logoInput">Hotel Logo</label>
                            {{ #if currentUser.profile.logo }}
								<div class="btn-file">
									<img class="thumbnail" id="logoThumbnail" src="{{ currentUser.profile.logo }}" style="width: 100%;"/>
									<input type="file" id="logoInput">
								</div>
                            {{ else }}
								<img class="thumbnail" id="logoThumbnail" style="width: 100%; display: none;"/>
								<button class="btn btn-default btn-file" id="logoButton">
									Upload logo
									<input type="file" id="logoInput">
								</button>
							{{ /if }}
						</div>
						<div class="col-sm-8">
							<label for="logoInput">Hotel cover</label>
                            {{ #if currentUser.profile.cover }}
								<div class="btn-file">
									<img class="thumbnail" id="coverThumbnail" src="{{ currentUser.profile.cover }}" style="width: 100%;"/>
									<input type="file" id="coverInput">
								</div>
							{{ else }}
								<img class="thumbnail" id="coverThumbnail" style="width: 100%; display: none;"/>
								<button class="btn btn-default btn-file" id="coverButton">
									Upload cover
									<input type="file" id="coverInput">
								</button>
							{{ /if }}
						</div>
					</div>


					<div class="form-group">
						<label for="nameInput" class="col-sm-4 control-label">Hotel name</label>

						<div class="col-sm-8">
							<input type="text" class="form-control" id="nameInput" placeholder="Enter hotel name"
								   value="{{ currentUser.profile.name }}">
						</div>
					</div>
					<div class="form-group">
						<label for="descriptionInput" class="col-sm-4 control-label">Hotel description</label>

						<div class="col-sm-8">
							<textarea class="form-control" id="descriptionInput"
									  placeholder="Enter hotel description">{{ currentUser.profile.description }}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="addressInput" class="col-sm-4 control-label">Hotel address</label>

						<div class="col-sm-8">
							<input type="text" class="form-control" id="addressInput" placeholder="Enter hotel address"
								   value="{{ currentUser.profile.address }}">
							<div id="map-canvas"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="directionsInput" class="col-sm-4 control-label">Hotel directions</label>

						<div class="col-sm-8">
							<textarea class="form-control" id="directionsInput"
									  placeholder="Enter how to get to hotel">{{ currentUser.profile.directions }}</textarea>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">Save</button>
					<a class="btn btn-default" href="{{ hotelLink }}" target="_blank">Preview</a>
				</div>
			</form>
		</div>
	</div>
</template>
