<template name="profile">
	<div class="profile">
		<div class="panel col-xs-12 col-md-8 col-md-push-2 no-paddings panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-home"></span>&nbsp;Hotel Profile</h3>
			</div>
			<form role="form" id="profileForm" class="form-horizontal">
				<div class="panel-body">
					<div class="row form-group">
						<div class="col-sm-4">
							<label for="logoInput">Hotel Logo</label>
							<div class="btn-file">
								<img class="thumbnail" id="logoThumbnail" alt="Upload logo" src="{{ imageOrPlacholder currentUser.profile.logo 180 180 }}" style="width: 100%;"/>
								<input type="file" id="logoInput">
							</div>
						</div>
						<div class="col-sm-8">
							<label for="logoInput">Hotel Cover</label>
							<div class="btn-file">
								<img class="thumbnail" id="coverThumbnail" alt="Upload cover" src="{{ imageOrPlacholder currentUser.profile.cover 475 180 }}" style="width: 100%;"/>
								<input type="file" id="coverInput">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="nameInput" class="col-sm-4 control-label">Hotel Name</label>

						<div class="col-sm-8">
							<input type="text" class="form-control" id="nameInput" placeholder="Enter hotel name"
								   value="{{ currentUser.profile.name }}">
						</div>
					</div>
					<div class="form-group">
						<label for="descriptionInput" class="col-sm-4 control-label">Hotel Description</label>

						<div class="col-sm-8">
							<textarea class="form-control" id="descriptionInput"
									  placeholder="Enter hotel description">{{ currentUser.profile.description }}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="addressInput" class="col-sm-4 control-label">Hotel Address</label>

						<div class="col-sm-8">
							<input type="text" class="form-control" id="addressInput" placeholder="Enter hotel address"
								   value="{{ currentUser.profile.address }}">
							<div id="map-canvas"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="directionsInput" class="col-sm-4 control-label">Hotel Directions</label>

						<div class="col-sm-8">
							<textarea class="form-control" id="directionsInput"
									  placeholder="Enter how to get to hotel">{{ currentUser.profile.directions }}</textarea>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-info save">Save</button>
					<a class="btn btn-info pull-right" href="{{ hotelLink }}" target="_blank"><span class="glyphicon glyphicon-new-window"></span>&nbsp;Preview</a>
				</div>
			</form>
		</div>
	</div>
</template>
