<template name="controlPanel">
	{{#with currentUser.profile}}
		<header>
			<div class="container">
				<div class="row hotel-info">
					<div class="col-xs-2">
						{{#if logo}}
							<img class="hotel-logo" src={{ currentUser.profile.logo }} alt="logo"/>
						{{/if}}
					</div>
					<div class="col-xs-10">
						<h1>
							{{#if name}} 
								{{ name }} 
							{{else}}
								Your Hotel name here
							{{/if}}
						</h1>
					</div>
				</div>
			</div>
		</header>
	{{/with}}
	<nav>
		<div class="container navigation-bar">
			<a href="/control-panel">Guests</a>
			<a href="/control-panel/offers">Offers</a>
			<a href="/control-panel/profile">Profile</a>
			<a href="/" class="logout-btn">Log out</a>
		</div>
	</nav>
	<div class="control-panel container">
		{{> yield}}
	</div>
</template>
