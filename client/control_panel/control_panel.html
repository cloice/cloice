<template name="controlPanel">
	<div>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					{{#with currentUser.profile}}
					<span class="navbar-brand">
						{{#if name}} 
							{{ name }}
						{{else}}
							<img id="logo" src="/cloice.logo.png">
						{{/if}}
					</span>
					{{/with}}
				</div>
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="{{highlightNavigation 'control-panel.guests'}}"><a href="/control-panel/guests">Guests</a></li>
						<li class="{{highlightNavigation 'control-panel.offers'}}"><a href="/control-panel/offers">Offers</a></li>
						<li class="{{highlightNavigation 'control-panel.profile'}}"><a href="/control-panel/profile">Profile</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="logout-btn">Log out</a></li>
					</ul>
					<p class="navbar-text navbar-right">Signed in as {{loggedAsMessage}}</p>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</div>
	<div class="control-panel container">
		{{> yield}}
	</div>
</template>
