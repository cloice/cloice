<template name="presentationPage">
	<div class="presentation-page">
		<div class="cover" style="background-image: url({{ currentUser.profile.cover }});">
			<div class="header">
				<div class="logo" style="background-image: url({{ currentUser.profile.logo }});"></div>
				<h1 class="name">{{ hotel.profile.name }}</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<p>{{ hotel.profile.description }}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div id="map-canvas"></div>
				</div>
				<div class="col-xs-8">
					<p>{{ hotel.profile.address }}</p>
					<p>{{ hotel.profile.directions }}</p>
				</div>
			</div>
		</div>
	</div>
</template>
