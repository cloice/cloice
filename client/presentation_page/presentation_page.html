<template name="presentationPage">
	<div class="presentation-page">
		<header style="background-image: url({{ currentUser.profile.cover }});">
			<h1 class="hotel-title">{{ hotel.profile.name }}</h1>
		</header>
		<div class="logo-wrapper">
			<div class="logo-container-center">
				<img class="logo" src="{{ currentUser.profile.logo }}"/>
			</div>
		</div>
		<div class="hotel-body">
			<div class="description">
				<div class="row">
					<h1>Welcome!</h1>
					<p>{{ hotel.profile.description }}</p>
				</div>
				<div class="row">
					<h2>How to get<span class="glyphicon glyphicon-map-marker"></span></h2>
					<p>{{ hotel.profile.address }}</p>
					<div id="map-canvas"></div>
				</div>
				<div class="row">
					<h3>Also you can: </h3>
					<p>{{ hotel.profile.directions }}</p>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<h2>Services we offer: </h2>
					<div class="offers-list">
					{{ #each offersList }}
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="thumbnail">
								{{ #if image }}
								<img src="{{image}}">
								{{ /if }}
								<div class="caption">
									<h3 title="{{title}}">{{fitString title 30 }}<small class="pull-right">$ {{price}}</small></h3>
									<p title="{{description}}">{{ fitString description 165}}</p>
									<p>
										<a href="#" class="btn btn-primary edit" role="button">Edit</a>
										<a href="#" class="btn btn-default remove" role="button">Remove</a>
									</p>
								</div>
							</div>
						</div>
					{{ /each }}
					</div>
				</div>
			</div>
			<div id="weather"></div>
		</div>
	</div>
</template>
